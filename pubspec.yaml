name: "flutterwave"
description: "Flutterwave official flutter library to accept payment via card, USSD, Mobile Money etc."
version: 0.0.3-dev.3
homepage: "https://github.com/Flutterwave/flutterwave-flutter"
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.3
  tripledes:
    git:
      url: https://github.com/wilburt/tripledes-dart.git
      ref: null-safety
  webview_flutter: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.10
flutter:
  uses-material-design: true
  fonts:
    - family: FLW
      fonts:
        - asset: fonts/FLW-Regular.ttf
        - asset: fonts/FLW-Bold.ttf
